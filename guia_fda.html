<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guia FDA</title>
</head>
<body>
  <h1>Guia FDA</h1>
  
  <button id="executeButton">Executar FDA</button>
  
  <script>
    // Carrega o arquivo .wasm
    fetch('https://danielmcbr.github.io/topicbioequivalence/fda.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes))
      .then(results => {
        // Obtém a instância do módulo WebAssembly
        const module = results.instance;

        // Função para executar o código FDA
        function executeFDA() {
          // Chama a função _main no módulo
          module.exports._main();
        }

        // Adiciona um ouvinte de evento ao botão
        const executeButton = document.getElementById('executeButton');
        executeButton.addEventListener('click', executeFDA);
      })
      .catch(console.error);
  </script>
</body>
</html>
